<!DOCTYPE html>
<html>
<head>
	<title>Calculator Layout</title>
	<link rel="stylesheet" href="calculator_style.css">
</head>
<body>

	<div id="calc">
		<div id="display"> 
			<p>0000</p>
		 </div>

		<div id="buttons"> 

			<div class="row">
				<div class='clear'>C</div>
				<div class='butt'>AC</div>
				<!-- option + = -->
				<div class='butt'>±</div> 
				<!-- option + / -->
				<div id='func' class='butt'>÷</div>
			</div>
			<div class="row">
				<div class='butt'>7</div>
				<div class='butt'>8</div>
				<div class='butt'>9</div>
				<div id='func' class='butt'>*</div>
			</div>
			<div class="row">
				<div class='butt'>4</div>
				<div class='butt'>5</div>
				<div class='butt'>6</div>
				<div id='func' class='butt'>-</div>
			</div>
			<div class="row">
				<div class='butt'>1</div>
				<div class='butt'>2</div>
				<div class='butt'>3</div>
				<div id='func' class='butt'>+</div>
			</div>
			<div class="row">
				<div id="double" class='butt'>0</div>
				<div class='butt'>.</div>
				<div id='func' class='equals'  >=</div>
			</div>
		</div>

	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
