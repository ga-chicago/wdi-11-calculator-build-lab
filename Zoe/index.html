<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <title>calculator lab!</title>
  </head>

  <body>
    <header>
      <h1>Calculator!</h1>
    </header>

    <div id= 'calc'>

      <div id= "display">
        <p>0</p>
      </div>

      <div class= "keypad">

          <div id="clear"> C
          </div>

          <div id= "equals"> =
          </div>

          <div class="operations"> +
          </div>

          <div class="operations">-
          </div>

          <div class="operations">X
          </div>

          <div class="operations">/
          </div>

          <div class = "num">0
          </div>

          <div class = "num">1
          </div>

          <div class = "num">2
          </div>

          <div class = "num">3
          </div>

          <div class = "num">4
          </div>

          <div class = "num">5
          </div>

          <div class = "num">6
          </div>

          <div class = "num">7
          </div>

          <div class = "num">8
          </div>

          <div class = "num">9
          </div>

        </div>
    </div>
  </body>

  <script src="js/app.js"></script>
</html>
