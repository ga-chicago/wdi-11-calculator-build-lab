<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<header><div id="output">0</div></header>
	<section id="buttons">
		<div class="row">
			<div class="oper">(</div>
			<div class="oper">)</div>
			<div class="blank">^</div>
			<div class="clear">C</div>
		</div>
		<div class="row">
			<div class="num">1</div>
			<div class="num">2</div>
			<div class="num">3</div>
			<div class="oper">+</div>
		</div>
		<div class="row">
			<div class="num">4</div>
			<div class="num">5</div>
			<div class="num">6</div>
			<div class="oper">-</div>
		</div>
		<div class="row">
			<div class="num">7</div>
			<div class="num">8</div>
			<div class="num">9</div>
			<div class="oper">*</div>
		</div>
		<div class="row">
			<div class="per">.</div>
			<div class="num">0</div>
			<div class="submit">=</div>
			<div class="oper">/</div>
		</div>
	</section>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
